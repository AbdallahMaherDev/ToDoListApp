<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Scroll Progres</title>
    <link rel="stylesheet" href="Page Scroll Progres.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <label for="taskInput">Add Task</label>
        <input type="text" id="taskInput" class="input" />

          type="submit"
          class="add"
          value="Add Task"
          aria-label="Add task"
        />
      </div>
      <div class="tasks"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
